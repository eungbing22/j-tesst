<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript/exam_score_0322eb</title>
<link rel='stylesheet' type='text/css' href='./exam_score_0322eb.css' />
</head>
<body>
<div id='javascript'>
	<h3>EB 대학교 학점관리 시스템 </h3>
	<div id='container'>
		<div id='input'>
			<form name='frm'>
				<label>학번</label>				
				<input type='text' name='no' size='4' value='1'/>
				<input type='button' value='검색(search)' name='btnSearch'/>		
				<br/>							
				<label>성명</label>			
				<input type='text' name='name' size='9' readonly />		
				<br/>
				<label>학년</label>
				<input type='text' name='grade' size='3' readonly />
				<br/>
				<label>과목</label>
				<select id='subject'></select>
				<br/>
				<label>성적</label>
				<input type='text' name='score' size='4'/>
				<hr/>
				<div class='btns'>
					<input type='button' value='저장(save)' name='btnSave'/>
					<input type='button' value='출력(print)' name='btnPrint'/>
					<input type='button' value='수정(retouch)' name='btnRetouch'/>
					<input type='button' value='삭제(delete)' name='btnDelete'/>
					<br/>
				</div>
			</form>
		</div>	
	<div id='output'>
	<div class='title'>
		<span class='serial'>NO</span>
		<span class='no'>학번</span>
		<span class='name'>성명</span>
		<span class='grade'>학년</span>
		<span class='subject'>과목</span>
		<span class='score'>성적</span>
	</div>
	<div id='result'></div>	
	</div>
	<div id='info'>학점 관리 프로그램이 가동중입니다.</div>
</div>
<script src='./exam_score_0322eb.js'></script>
</body>
</html>
